<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras pc</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Carrito de Compras</h1>

    <section class="productos">
        <h2>Productos</h2>
        <div>
            <label for="filtroPrecioMin">Precio mínimo:</label>
            <input type="number" id="filtroPrecioMin" placeholder="0">
            <label for="filtroPrecioMax">Precio máximo:</label>
            <input type="number" id="filtroPrecioMax" placeholder="2000000">
            <button id="aplicarFiltro">Aplicar Filtro</button>
        </div>
        <div class="lista-productos">
        </div>
    </section>

    <section class="carrito">
        <h2>Carrito</h2>
        <table id="tablaCarrito">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total</td>
                    <td id="total">$0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <button id="vaciarCarrito">Vaciar Carrito</button>
        <button id="finalizarCompra">Finalizar Compra</button>
    </section>

<script src="./js/script.js"></script>
</body>
</html>
